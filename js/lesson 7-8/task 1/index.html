<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lesson 7-8: tabs</title>
  <link rel="icon"  href="img/icon2x.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div class="wrapper">
  <!-- Вкладки выполнены в виде списка с якорными ссылками -->
  <h1>Gustav Klimt</h1>
  <ul class="tabs">
    <li class="tab active "><a href="#description" class="active">The Three Ages of Woman</a></li>
    <li class="tab "><a href="#params">Portrait of Adele Bloch-Bauer I</a></li>
    <li class="tab "><a href="#replay">The Kiss</a></li>
  </ul>
  <!-- Содержимое каждой вкладки имеет id в соответствии с якорной ссылкой -->
  <div class="tabs-content">
    <div id="description" >
      <h2>The Three Ages of Woman</h2>
      <div class="ages img"></div>
    </div>
    <div id="params" >
      <h2>Portrait of Adele Bloch-Bauer I</h2>
      <div class="adele img"></div>
    </div>
    <div id="replay">
      <h2>The Kiss</h2>
      <div class="kiss img"></div>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
